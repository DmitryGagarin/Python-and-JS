<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-photo"> </div>
        </div>

        <div class="top-line">
            <ul class="list">
                <li class="list-item"> <a> Buy Crypto </a> </li>
                <li class="list-item"> <a> Markets </a> </li>
                <li class="list-item"> <a> Trade </a> </li>
                <li class="list-item"> <a> Earn </a> </li>
                <li class="list-item"> <a> Finance </a> </li>
                <li class="list-item"> <a> NFT </a> </li>
                <li class="list-item-new"> <a> NEW </a> </li>
            </ul>
        </div>

        <div class="account-part">
            <div class="login">
                <a> Log In </a>
            </div>
            <div class="registration">
                <a> Sign up</a>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="section-1">
            <ul class="buttons">
                <li class="buttons-sec1-list"> <a> Spot Wallet </a></li>
                <li class="buttons-sec1-list"> <a> Fundings </a></li>
                <li class="buttons-sec1-list"> <a> Margin </a></li>
                <li class="buttons-sec1-list"> <a> Earn </a></li>
            </ul>
        </div>
        <div class="section-2">
            <ul class="buttons">
                <li class="buttons-sec2-list"> <a> Incomes </a></li>
                <li class="buttons-sec2-list"> <a> Outcomes </a></li>
            </ul>
        </div>
        <div class="section-3">
            <ul class="buttons">
                <li class="buttons-sec3-list"> <a> Account balance </a> </li>
            </ul>
            <ul class="wallet-info">
                <li class="name-and-percent" id="first"> <a> BDK </a></li>
                <li class="line"></li>
                <li class="name-and-percent" id="second"> <a> OUG </a></li>
                <li class="line"></li>
                <li class="name-and-percent" id="third"> <a> XFZ </a></li>
                <li class="line"></li>
                <li class="name-and-percent" id="fourth"> <a> EFDS </a></li>
            </ul>
        </div>
        <div class="section-4">
            <div class="advert-place"></div>
        </div>
    </div>
</body>
</html>

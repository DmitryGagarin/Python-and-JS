<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>

</head>
<body>
    <nav class="navbar">
        
        <div class="burger">
            <div class="layer1"> </div>
            <div class="layer2"> </div>
            <div class="layer3"> </div> 
        </div>

        <div class="logo">
            <span class="logo-text">
                <i class="fa fa-book"></i>
                Books & Texts
            </span>
        </div>

        <div class="menubar">
            <ul class="list">
                <li class="list-items"> <a href="#"> Home </a> </li>
                <li class="list-items"> <a href="#"> Catalog </a> </li>
                <li class="list-items"> <a href="#"> Help </a> </li>
                <li class="list-items"> <a href="#"> About us </a> </li>
                </li>
            </ul>
        </div>
        
        <div class="cart">
            <i class="fa fa-shopping-cart fa-1x"></i>
            <div class="number-of-items">
                <span class="noi">0</span>
            </div>
        </div>
    </nav>

    <section class="section1">
        <div class="banner">
            <h1> FIND YOUR FAVOURITE BOOK HERE!</h1>
            <a href="product.json"> Shop Now </a>
        </div>
    </section>

    <section class="section2" id="products">    
        <div class="title">
            <h1> BOOKS  WE OFFER! </h1>
        </div>
        <div class="product">

        </div>
    </section>

    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>      
            </span>
            <h2> YOUR CART </h2>
            <div class="cart-content"></div>
        </div>
        <div class="total-sum">
            <h1> YOUR TOTAL: $ <span class="total-amount">0</span></h1>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart-btn"> Proceed </button>
        </div>
        <div class="clear-cart">
            <button class="btn clear-cart-btn"> Clear Cart </button>
        </div>
    </div>
    
    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items"> <a href="#"> Home </a> </li>
                <li class="menu-list-items"> <a href="#"> Catalog </a> </li>
                <li class="menu-list-items"> <a href="#"> Help </a> </li>
                <li class="menu-list-items"> <a href="#"> About Us </a> </li>
            </ul>
        </div>
    </div>


    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="product.json"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>

    <div class="leftside">
        <input type='number' class='left'>
    </div>

    <div class="rightside">
        <input type='number' class="right">
    </div>

    <div class="center-choice">
        <input type='radio' id='plus' name='action' value='plus'>
        <label for="plus">+</label>
        <input type='radio' id='minus' name='action' value='minus'>
        <label for="minus">-</label>
        <input type='radio' id='multiply' name='action' value='multiply'>
        <label for="multiply">*</label>
        <input type='radio' id='divide' name='action' value='divide'>
        <label for="divide">/</label>

        <a class='result'> 0 </a> 
    </div>


    <script src="app.js"></script>
</body>
</html>

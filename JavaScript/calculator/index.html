<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="top-text">Currency Calculator</h1>
            <div class="left-box">
                
                <label for="dollar-input"> $ </label>
                <input class="left-box-choice" type='radio' value="dollar-input" name="currency-left">
                <label for="euro-input"> € </label>
                <input class="left-box-choice" type='radio' value="euro-input" name="currency-left">
                <label for="yuan-input"> ¥ </label>
                <input class="left-box-choice" type='radio' value="yuan-input" name="currency-left">

                <input class="left-box-input" type='text' placeholder='Insert Amount'> </input>
            </div>

            <div class="right-box">
                <label> Rubles </label>
                <input class="right-box-output" type='text' placeholder='Transformed result'> </input>
            </div> 
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
